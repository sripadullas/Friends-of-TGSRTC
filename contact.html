<main class="container" style="padding-top:24px">
  <section class="card">
    <h2>Contact us</h2>
    <p class="small">Any Idea or Suggesion? Drop us a message.</p>
    <form id="contact-form" style="margin-top:12px">
      <label class="small">Name</label>
      <input type="text" name="name" placeholder="Your name" required/>
      <label class="small">Email</label>
      <input type="email" name="email" placeholder="you@example.com" required/>
      <label class="small">Message</label>
      <textarea name="message" rows="6" placeholder="Tell us about your idea" required></textarea>
      <button class="btn" type="submit">Send message</button>
    </form>
    <div style="margin-top:12px" class="small">Or Message us on Instagram friends.of.tgsrtc</strong></div>
  </section>
</main>

<footer class="container">
  <div class="small">© 2025 Friends of TGSRTC — Building safer, cleaner, friendlier bus travel.</div>
</footer>
